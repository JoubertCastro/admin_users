<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Usuários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #273c75;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    h2 {
      margin-top: 0;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input, button {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #44bd32;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.delete {
      background: #e84118;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 15px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li div {
      max-width: 70%;
    }
    .actions button {
      margin-left: 5px;
      width: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestão de Usuários</h1>
  </header>
  <main>
    <h2>Novo Usuário</h2>
    <form id="form">
      <input type="hidden" id="id">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required>
      <label for="email">Email</label>
      <input type="email" id="email" required>
      <label for="senha">Senha</label>
      <input type="password" id="senha" required>
      <button type="submit">Salvar</button>
    </form>

    <h2>Usuários</h2>
    <ul id="lista"></ul>
  </main>

  <script>
    const API_BASE = "http://localhost:5000"; // ajuste se necessário
    const form = document.getElementById('form');
    const lista = document.getElementById('lista');

    async function carregarUsuarios() {
      const res = await fetch(`${API_BASE}/api/usuarios`);
      const usuarios = await res.json();
      lista.innerHTML = '';

      usuarios.forEach(u => {
        const criado = new Date(u.criado_em).toLocaleString('pt-BR');
        const ativo = (u.ativo === true || u.ativo === 1 || u.ativo === "true"); // conversão segura
        const status = ativo ? '✅ Ativo' : '❌ Inativo';

        const li = document.createElement('li');
        li.innerHTML = `
          <div>
            <strong>${u.nome}</strong> (${u.email})<br/>
            <small>Criado em: ${criado}</small><br/>
            <small>Status: ${status}</small>
          </div>
          <div class="actions">
            <button onclick="editar(${u.id}, '${u.nome}', '${u.email}', ${ativo})">Editar</button>
            ${ativo
              ? `<button class="delete" onclick="excluir(${u.id})">Desativar</button>`
              : `<button onclick="reativar(${u.id})">Reativar</button>`
            }
          </div>
        `;
        lista.appendChild(li);
      });
    }

    async function excluir(id) {
      if (!confirm("Deseja desativar este usuário?")) return;

      try {
        const res = await fetch(`${API_BASE}/api/usuarios/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ativo: false })
        });

        if (!res.ok) throw new Error('Erro ao desativar');
        await carregarUsuarios();
      } catch (err) {
        alert('Erro: ' + err.message);
      }
    }

    async function reativar(id) {
      if (!confirm("Deseja reativar este usuário?")) return;

      try {
        const res = await fetch(`${API_BASE}/api/usuarios/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ativo: true })
        });

        if (!res.ok) throw new Error('Erro ao reativar');
        await carregarUsuarios();
      } catch (err) {
        alert('Erro: ' + err.message);
      }
    }

    function editar(id, nome, email, ativo) {
      document.getElementById('id').value = id;
      document.getElementById('nome').value = nome;
      document.getElementById('email').value = email;
      document.getElementById('senha').value = '';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('id').value;
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const payload = { nome, email };
      if (senha) payload.senha = senha;

      try {
        if (id) {
          const res = await fetch(`${API_BASE}/api/usuarios/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (!res.ok) throw new Error('Erro ao atualizar');
        } else {
          const res = await fetch(`${API_BASE}/api/usuarios`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });
          if (!res.ok) throw new Error('Erro ao criar');
        }
        form.reset();
        document.getElementById('id').value = '';
        await carregarUsuarios();
      } catch (err) {
        alert('Erro: ' + err.message);
      }
    });

    carregarUsuarios();
  </script>
</body>
</html>
